<!DOCTYPE html>
<html>
<head>
  <style>
    .draggable {
      position: absolute;
      cursor: move;
    }
  </style>
</head>
<body>
  <button onclick="changeBackgroundColor()">Mudar cor do fundo</button>
  <input type="color" id="colorPicker" onchange="applyBackgroundColor()">

  <img id="image1" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image1.jpg" alt="Draggable Image 1" style="top: 200px; left: 100px; width: 200px; height: 200px;" onclick="bringToFront(this)">
  <img id="image2" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image2.jpg" alt="Draggable Image 2" style="top: 200px; left: 300px; width: 200px; height: 200px;" onclick="bringToFront(this)">
  <img id="image3" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image3.jpg" alt="Draggable Image 3" style="top: 200px; left: 500px; width: 200px; height: 200px;" onclick="bringToFront(this)">
  <img id="image4" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image4.jpg" alt="Draggable Image 4" style="top: 200px; left: 700px; width: 200px; height: 200px;" onclick="bringToFront(this)">
  <img id="image5" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image5.jpg" alt="Draggable Image 5" style="top: 200px; left: 900px; width: 200px; height: 200px;" onclick="bringToFront(this)">
  <img id="image6" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image6.jpg" alt="Draggable Image 6" style="top: 400px; left: 100px; width: 200px; height: 200px;" onclick="bringToFront(this)">
  <img id="image7" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image7.jpg" alt="Draggable Image 7" style="top: 400px; left: 300px; width: 200px; height: 200px;" onclick="bringToFront(this)">
  <img id="image8" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image8.jpg" alt="Draggable Image 8" style="top: 400px; left: 500px; width: 200px; height: 200px;" onclick="bringToFront(this)">
  <img id="image9" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image9.jpg" alt="Draggable Image 9" style="top: 400px; left: 700px; width: 200px; height: 200px;" onclick="bringToFront(this)">
  <img id="image10" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image10.jpg" alt="Draggable Image 10" style="top: 400px; left: 900px; width: 200px; height: 200px;" onclick="bringToFront(this)">
  <img id="image11" class="draggable" src="C:\Users\PC\Desktop\Nova pasta\Image11.jpg" alt="Draggable Image 11" style="top: 400px; left: 1100px; width: 200px; height: 200px;" onclick="bringToFront(this)">

  <script>
    // Function to handle dragging and bringing to front
    function dragElement(elmnt) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      elmnt.onmousedown = dragMouseDown;

      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
        bringToFront(elmnt);
      }

      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }
    }

    function changeBackgroundColor() {
      document.getElementById("colorPicker").click();
    }

    function applyBackgroundColor() {
      const colorPicker = document.getElementById("colorPicker");
      document.body.style.backgroundColor = colorPicker.value;
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }

    function bringToFront(elmnt) {
      let highestZIndex = 0;
      const allDraggableElements = document.getElementsByClassName("draggable");
      for (let i = 0; i < allDraggableElements.length; i++) {
        const zIndex = parseInt(window.getComputedStyle(allDraggableElements[i]).getPropertyValue("z-index"));
        if (zIndex > highestZIndex) {
          highestZIndex = zIndex;
        }
      }
      elmnt.style.zIndex = highestZIndex + 1;
    }

    // Make the images draggable and bring to front
    const draggableElements = document.getElementsByClassName("draggable");
    for (let i = 0; i < draggableElements.length; i++) {
      dragElement(draggableElements[i]);
    }
  </script>
</body>
</html>
